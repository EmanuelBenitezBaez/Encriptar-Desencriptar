<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link rel="shortcut icon" href="./assets/images/logoAlura.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Encriptador | Desencriptador</title>
</head>

<body>
    <!--HEADER-->
    <header class="container-fluid">
        <div class="row d-flex justify-content-start align-items-center">
            <div class="col-3">
                <div class="img-container d-flex ">
                    <img src="./assets/images/Logo.png" class="img-fluid" alt="logo">
                </div>
            </div>
            <div class="col-9 ">
                <h3 class=" d-flex align-items-center title">Encriptador de Texto</h3>
            </div>
        </div>
    </header>
    <!-- MAIN-->


    <main class="container-fluid">

        <div class="row">

            <div class=" col-12 col-md-8 content-part-one ">

                <!-- INPUT INGRESO DE TEXTO-->
                <div>

                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="exampleTextarea"></label>
                            <textarea class="form-control textarea" id="textoIngresado" rows="7" placeholder="Ingrese el texto aquí" ></textarea>
                          </div>
                    </div>

                </div>
                <!--EXCLAMACION-->
                <div class="row exclamacion-btns">
                    <div>

                        <div class=" container-fluid exclamacion-diamond ">
                            <span>
                                <i class="bi bi-exclamation-diamond"></i> Solo letras en minúsculas y sin acentos.
                            </span>
                        </div>

                    </div>
                    <div>

                        <!-- BOTONES-->
                        <div class="row  ">
                            <div class="col-12 col-md-6 ">
                                <div class="btn encriptar w-100 ">
                                    <button class="btn btn-primary w-100 btn-encriptar" type="submit">Encriptar
                                    </button>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="btn decencriptar w-100">
                                    <button class="btn btn-primary w-100 btn-desencriptar" type="submit">Desencriptar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class=" col-12 col-md-4 content-part-two">


                <!-- IMAGEN-->
                <div class="row ">
                    
                    <div class="container-fluid imgmasps">

                        <img class="img-fluid img-content" src="./assets/images/Muñeco.png" alt="mensaje no encontrado">
                        <span class="result-text"></span>
                    </div>
                    <!-- MENSAJE-->
                    <div class="parrafos">

                        <h6 class="">Ningún mensaje fue
                            encontrado</h6>
                        <span class="">Ingrese el texto que
                            desea encriptar o desencriptar.</span>

                    </div>

                </div>
                <div class="row btn-copy">
                    <!-- BOTON COPIAR-->
                    <div class="col-12">
                        <div class="btn w-100">
                            <button class="btn btn-primary  btn-copiar w-100" type="submit">Copiar </button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <!--FOOTER-->
    <footer class="container-fluid">
        <div class=" d-flex justify-content-center align-items-center ">
            <span class="d-flex justify-content-center align-items-center m-2 foot ">&copy; Copyright 2023, Developed by
                Emanuel Benitez Baez</span>
        </div>
    </footer>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
